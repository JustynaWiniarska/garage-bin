<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GARAGE BIN</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Lato:300,400,700|The+Girl+Next+Door" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Garage Bin</h1>
      <p class='slogan'>An App that tracks all your Garage Items</p>
    </header>
    <main>
      <div class="img-container" id="door">
        <img class="door-img" src="garage-door.png">
        <p class="instruction">Click on the door to open, and see your Inventory</p>
      </div>

      <div class="garage-items hidden" id="items">
        <button id="close-door">Close the Garage Door</button>

        <form class="add-item">
          <h3>Add a New Item</h3>
          <p class="label">Name of the Item</p>
          <input type="text" placeholder="Item Name" id="name"/>
          <p class="label">Why are you storing this Item?</p>
          <input type="text" placeholder="Reason Why" id="reason"/>
          <p class="label">How clean is your Item?</p>
            <select id="cleanliness">
              <option value="sparkling">Sparkling</option>
              <option value="dusty">Dusty</option>
              <option value="rancid">Rancid</option>
            </select>
          <button id="add-new">Add a new Item</button>
        </form>

        <p class="number">No. of items:</p>
        <div id="number"></div>
        <div id="clean-level"></div>

        <h3 class="list-of-items">List of All Garage Items</h3>
        <button id="sort">Sort Alphabetically</button>
        <div id="items-list"></div>
      </div>
    </main>
  </body>
  <script>window.jQuery || document.write('<script src="jquerymin.js"><\/script>')</script>
  <script src="script.js"></script>
</html>
